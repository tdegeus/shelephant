name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:

  default-shell:

    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest]

    defaults:
      run:
        shell: bash -l {0}

    name: "${{ matrix.runs-on }} â€¢ x64 ${{ matrix.args }}"
    runs-on: ${{ matrix.runs-on }}

    steps:

    - name: Basic GitHub action setup
      uses: actions/checkout@v2

    - name: Install SSH server
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install openssh-server
        ssh-keygen -t rsa -q -f "$HOME/.ssh/id_rsa" -N ""
        cat "$HOME/.ssh/id_rsa.pub" >> "$HOME/.ssh/authorized_keys"
        chmod g-w "$HOME"
        chmod o-w "$HOME"
        chmod 700 "$HOME/.ssh"
        chmod 600 "$HOME/.ssh/authorized_keys"
        ssh -o "StrictHostKeyChecking accept-new" -v localhost "uname -r"

    - name: Set conda environment
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: environment.yaml
        environment-name: myenv

    - name: Install library
      run: python -m pip install .

    - name: Run tests
      run: python test/main.py

    - name: Prepare SSH test
      if: runner.os == 'Linux'
      working-directory: test
      run: |
        python ssh_generate.py
        mkdir remote
        cp -r myssh_get remote/
        cp -r myssh_send remote/

    - name: Run SSH tests
      if: runner.os == 'Linux'
      working-directory: test
      run: python ssh_test.py --host localhost --prefix "${PWD}/remote"
